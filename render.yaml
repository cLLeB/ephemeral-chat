services:
  # Backend Web Service
  - type: web
    name: ephemeral-chat-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: RENDER
        value: true
      - key: INACTIVITY_TIMEOUT_MINUTES
        value: 10
      - key: MAX_FAILED_ATTEMPTS
        value: 5
      - key: LOCKOUT_DURATION_MINUTES
        value: 10
      - key: ROOM_CODE_SALT
        value: 3b6f738f616078eb9d979604872d5b9899f4617282ecae0ca7b7ad1c49a63b9b
      - key: ROOM_EXPIRY_MINUTES
        value: 60
      - key: INVITE_TOKEN_EXPIRY_MINUTES
        value: 5
      - key: MAX_MESSAGES_PER_MINUTE
        value: 20
      - key: BASE_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: ephemeral-chat-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Ephemeral Chat
      - key: VITE_APP_VERSION
        value: 1.0.0
