# Render Blueprint for Ephemeral Chat
# This file defines the infrastructure for deploying Ephemeral Chat on Render

services:
  # Main Web Service (Combined Frontend + Backend)
  - type: web
    name: ephemeral-chat
    env: node
    plan: free  # Upgrade to 'starter' or higher for production
    region: oregon  # Choose the region closest to your users
    
    # Build configuration
    buildCommand: |
      npm install
      cd client && npm install --include=dev && npm run build
    
    # Start command for the application
    startCommand: npm start
    
    # Health check endpoint
    healthCheckPath: /api/health
    
    # Auto-deploy from Git (enable in Render dashboard)
    autoDeploy: true
    
    # Environment variables
    envVars:
      # Node.js configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.x  # Specify Node.js version
      
      # Application settings
      - key: RENDER
        value: 'true'  # Indicates we're running on Render
      - key: ROOM_EXPIRY_MINUTES
        value: '10'  # Time before inactive rooms are removed
      - key: MAX_MESSAGES_PER_MINUTE
        value: '30'  # Rate limiting
      - key: JWT_SECRET
        generateValue: true  # Auto-generate a secure secret
      
      # Database configuration (update with your MongoDB URI)
      - key: MONGODB_URI
        sync: false  # Set to true to sync with Render's dashboard
        value: your_mongodb_connection_string
      
      # Redis configuration (optional, for caching/rate limiting)
      - key: REDIS_URL
        required: false
        sync: false
        value: your_redis_connection_string
      
      # Frontend configuration
      - key: VITE_API_URL
        sync: false
        value: https://${RENDER_SERVICE_NAME}.onrender.com
      - key: VITE_BASE_URL
        value: /
